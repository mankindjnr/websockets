<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}chat{% endblock %}</title>

</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between flex-wrap bg-teal-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="/"><span class="font-semibold text-xl tracking-tight">Chat</span></a>
        </div>

        <div class="flex items-center space-x-4">
            
            {% if request.user.is_authenticated %}
                <a href="/rooms" class="text-white hover:text-gray-200">Rooms</a>
                <a href="/logout_view" class="px-5 py-3 rounded-xl text-white hover:bg-teal-600">Logout</a>
            {% else %}
                <a href="/login_view" class="text-white hover:text-gray-200">Login</a>
                <a href="/signup" class="px-5 py-3 rounded-xl text-white hover:bg-teal-600">signup</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
